<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Detector</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h1 class="title">ðŸ¤– AI Text Detector</h1>

        <p class="subtitle">
            Analyze whether a given text was written by a human or generated by artificial intelligence.
        </p>

        <textarea id="text" placeholder="Paste the text you want to analyze here..."></textarea>

        <div class="info-bar">
            <span id="wordCounter">Words: 0 / 20</span>
            <span id="status" class="invalid">Too short</span>
        </div>

        <div class="buttons">
            <button id="analyzeBtn" onclick="analyze()" disabled>Analyze</button>
            <button class="secondary" onclick="clearAll()">Clear</button>
            <button class="secondary" onclick="generateSample()">Sample text</button>
        </div>

        <div id="result" class="result-box">
            Ready to analyze. Enter text and click Analyze.
        </div>
    </div>

    <footer>

    </footer>

    <script src="app.js"></script>
</body>
</html>
