<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>AI Text Detector</h1>
    <p class="subtitle">
        Analyze whether a given text was written by a human or generated by artificial intelligence.
    </p>

    <textarea id="text"
              placeholder="Paste the text you want to analyze here..."></textarea>

    <div class="controls">
        <span id="counter">0 words</span>
        <button id="analyzeBtn" onclick="analyze()">Analyze</button>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader hidden"></div>

    <div id="result"></div>

    <footer>
        <p>Engineering Project â€“ AI Text Detection System</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
