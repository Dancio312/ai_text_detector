<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Detector</title>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <text y='.9em' font-size='90'>ðŸ§ </text>
    </svg>">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background"></div>

    <div class="card">

        <h1 class="title">
            <i class="fa-solid fa-brain"></i> AI Text Detector
        </h1>

        <p class="subtitle">
            Ensemble-based system for detecting AI-generated text.
        </p>

        <textarea id="text" placeholder="Paste or type text to analyze..."></textarea>

        <div class="controls">
            <div class="counter" id="wordCounter">
                Words: 0 / 20
            </div>

            <div class="buttons">
                <button class="secondary" onclick="generateExample()">Generate example</button>
                <button id="analyzeBtn" onclick="analyze()" disabled>Analyze</button>
                <button class="danger" onclick="clearAll()">Clear all</button>
            </div>
        </div>

        <div id="infoMessage"></div>

        <div id="result">
            <div id="verdictSection" class="result-section"></div>
            <div id="detailsSection" class="result-section"></div>
            <div id="explainabilitySection" class="result-section"></div>
            <div id="systemSection" class="result-section"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
