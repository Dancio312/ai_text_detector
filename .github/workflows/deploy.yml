name: Deploy ai_text_detector to server

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euxo pipefail

            cd /home/daniel-wardak/ai_text_detector
            git pull --ff-only

            ./venv/bin/python -m pip install --upgrade pip wheel
            ./venv/bin/pip install -r requirements.txt

            sudo /usr/bin/systemctl restart ai-text-detector.service

            curl -sSf http://127.0.0.1:8000/docs >/dev/null
            echo "Deploy OK"

