name: Deploy ai_text_detector to server

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            cd /home/daniel-wardak/ai_text_detector

            # Upewnij się, że repo jest czyste (bez lokalnych konfliktów)
            git fetch --all --prune
            git reset --hard origin/master

            # Zależności
            ./venv/bin/python -m pip install --upgrade pip wheel
            ./venv/bin/pip install -r requirements.txt

            # Restart
            sudo /usr/bin/systemctl restart ai-text-detector.service

            # Healthcheck z retry (api czasem startuje chwilę)
            for i in {1..20}; do
              if curl -fsS http://127.0.0.1:8000/docs >/dev/null; then
                echo "Deploy OK"
                exit 0
              fi
              sleep 1
            done

            echo "Healthcheck failed"
            sudo /usr/bin/systemctl status ai-text-detector.service --no-pager || true
            exit 1

